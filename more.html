<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Chattings | kakao clone</title>
    <link rel="stylesheet" href="mainstyle.css">
  </head>
  <style media="screen">
    #moremenu{
      display: grid;
      padding: 40px;
      grid-template-columns: 1fr 1fr 1fr;
      border-bottom: 1px solid #9DC8C8;
    }
    #suggestion{
      display: grid;
      padding: 30px;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .addby{
      text-align: center;
    }
    #menu-More{
      background-color: #9DC8C8;
    }
    @media (max-width: 500px) {
      #suggestion{
        padding: 15px;
      }
      #moremenu{
        padding: 20px;
      }
    }
  </style>
  <body>
    <header>
      <div> </div>
      <div>More</div>
      <div class="icon"><img src="search.svg"></div>
      <div class="icon"><img src="settings.svg"></div>
      <div> </div>
    </header>
    <main>
      <div class="me">
        <div class="mypic"><img src="profilepic.svg"></div>
        <div class="name">Hyewon Hwang</div>
        <div class="state">I'm learning web programming.</div>
      </div>
      <div id="moremenu">
        <div class="addby">
          <div><img src="emoticon.svg"></div>
          <div class='addfriend'>Emoticons</div>
        </div>
        <div class="addby">
          <div><img src="theme.svg"></div>
          <div class='addfriend'>Themes</div>
        </div>
        <div class="addby">
          <div><img src="coin.svg"></div>
          <div class='addfriend'>Account</div>
        </div>
      </div>
      <div class="kind">Suggestions</div>
        <div id="suggestion">
          <div class="addby">
            <div><img src="icon1.svg"></div>
            <div class='addfriend'>One</div>
          </div>
          <div class="addby">
            <div><img src="icon2.svg"></div>
            <div class='addfriend'>Two</div>
          </div>
          <div class="addby">
            <div><img src="icon3.svg"></div>
            <div class='addfriend'>Three</div>
          </div>
        </div>
    </main>
    <footer>
      <a href="index.html">
        <div class="menu_icon" id="menu-Friends"
          onmouseover="this.style.backgroundColor='#9DC8C8';"
          onmouseout="this.style.backgroundColor='white';">
          <img src="user.svg">
        </div>
      </a>
      <a href="chat.html">
        <div class="menu_icon" id="menu-Chattings"
          onmouseover="this.style.backgroundColor='#9DC8C8';"
          onmouseout="this.style.backgroundColor='white';">
          <img src="chat.svg">
        </div>
      </a>
      <a href="find.html">
        <div class="menu_icon" id="menu-Find"
          onmouseover="this.style.backgroundColor='#9DC8C8';"
          onmouseout="this.style.backgroundColor='white';">
          <img src="search.svg">
        </div>
      </a>
      <a href="more.html">
        <div class="menu_icon" id="menu-More">
          <img src="seemore.svg">
        </div>
      </a>
    </footer>
  </body>
</html>
