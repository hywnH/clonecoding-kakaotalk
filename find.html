<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Chattings | kakao clone</title>
    <link rel="stylesheet" href="mainstyle.css">
  </head>
  <style media="screen">
    .friend{
      padding-top: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #9DC8C8;
    }
    #menu-Find{
      background-color: #9DC8C8;
    }
  </style>
  <body>
    <header>
      <div> </div>
      <div>Find</div>
      <div class="icon"><img src="search.svg"></div>
      <div class="icon"><img src="settings.svg"></div>
      <div> </div>
    </header>
    <main>
      <div id="add-friend">
        <div class="addby">
          <div><img src="QR.svg"></div>
          <div class='addfriend'>QR Code</div>
        </div>
        <div class="addby">
          <div><img src="useradd.svg"></div>
          <div class='addfriend'>Add by Contacts</div>
        </div>
        <div class="addby">
          <div><img src="ID.svg"></div>
          <div class='addfriend'>Add by ID</div>
        </div>
        <div class="addby">
          <div><img src="invite.svg"></div>
          <div class='addfriend'>Invite</div>
        </div>
      </div>
      <div class="kind">Recommended Friends</div>
      <div class="friend">
        <div class="profilepic"><img src="profilepic.svg" width="40px"></div>
        <div class="name">Friend? 1</div>
        <div class="state message">Hi, I'm Friend? 1.</div>
        <div class="add"><img src="add.svg" width="20px"></div>
      </div>
      <div class="friend">
        <div class="profilepic"><img src="profilepic.svg" width="40px"></div>
        <div class="name">Friend? 2</div>
        <div class="state message">Hi, I'm Friend? 2.</div>
        <div class="add"><img src="add.svg" width="20px"></div>
      </div>
    </main>
    <footer>
      <a href="index.html">
        <div class="menu_icon" id="menu-Friends"
          onmouseover="this.style.backgroundColor='#9DC8C8';"
          onmouseout="this.style.backgroundColor='white';">
          <img src="user.svg">
        </div>
      </a>
      <a href="chat.html">
        <div class="menu_icon" id="menu-Chattings"
          onmouseover="this.style.backgroundColor='#9DC8C8';"
          onmouseout="this.style.backgroundColor='white';">
          <img src="chat.svg">
        </div>
      </a>
      <a href="find.html">
        <div class="menu_icon" id="menu-Find">
          <img src="search.svg">
        </div>
      </a>
      <a href="more.html">
        <div class="menu_icon" id="menu-More"
          onmouseover="this.style.backgroundColor='#9DC8C8';"
          onmouseout="this.style.backgroundColor='white';">
          <img src="seemore.svg">
        </div>
      </a>
    </footer>
  </body>
</html>
