<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chattings | kakao clone</title>
    <link rel="stylesheet" href="mainstyle.css"
  </head>
  <style media="screen">
    .friend{
      padding-top: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #9DC8C8;
    }
    #add-friend{
      display: grid;
      padding: 30px;
      grid-template-columns: 1fr 1.5fr 1fr 1fr;
    }
    .addby{
      text-align: center;
    }
  </style>
  <body>
    <header>
      <div> </div>
      <div>Find</div>
      <div class="icon"><img src="search.svg" width="30px"></div>
      <div class="icon"><img src="settings.svg" width="30px"></div>
      <div> </div>
    </header>
    <main>
      <div id="add-friend">
        <div class="addby">
          <div><img src="QR.svg" width="30px"></div>
          <div>QR Code</div>
        </div>
        <div class="addby">
          <div><img src="useradd.svg" width="30px"></div>
          <div>Add by Contacts</div>
        </div>
        <div class="addby">
          <div><img src="ID.svg" width="30px"></div>
          <div>Add by ID</div>
        </div>
        <div class="addby">
          <div><img src="invite.svg" width="30px"></div>
          <div>Invite</div>
        </div>
      </div>
      <div class="kind">Recommended Friends</div>
      <div class="friend">
        <div class="profilepic"><img src="profilepic.svg" width="40px"></div>
        <div class="name">Friend? 1</div>
        <div class="state message">Hi, I'm Friend? 1.</div>
        <div class="add"><img src="add.svg" width="30px"></div>
      </div>
      <div class="friend">
        <div class="profilepic"><img src="profilepic.svg" width="40px"></div>
        <div class="name">Friend? 2</div>
        <div class="state message">Hi, I'm Friend? 2.</div>
        <div class="add"><img src="add.svg" width="30px"></div>
      </div>
    </main>
    <footer>
      <div class="menu_icon">
        <a href="index.html"><img src="user.svg"></a>
      </div>
      <div class="menu_icon">
        <a href="chat.html"><img src="chat.svg"></a>
      </div>
      <div class="menu_icon">
        <a href="find.html"><img src="search.svg"></a>
      </div>
      <div class="menu_icon">
        <a href="more.html"><img src="seemore.svg"></a>
      </div>
    </footer>
  </body>
</html>
